# Fly.io configuration for Japanese Sentiment Analysis Frontend
app = "jpn-sentiment-web-nrt"
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app"
  url_prefix = "/"

[processes]
  web = "python -m http.server 8080"
