# Fly.io configuration for Japanese Sentiment Analysis API
app = "japanese-sentiment-analyzer"
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8000"
  PYTHONPATH = "/app"
  ENVIRONMENT = "production"
  ALLOWED_ORIGINS = "*"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["web"]

[[http_service.checks]]
  grace_period = "180s"
  interval = "30s"
  method = "GET"
  path = "/healthz"
  timeout = "20s"

[[vm]]
  cpu_kind = "performance"
  cpus = 1
  memory_mb = 4096

[processes]
  web = "uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1 --no-access-log"
