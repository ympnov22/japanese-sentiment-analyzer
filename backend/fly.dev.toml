app = "japanese-sentiment-analyzer-dev"
primary_region = "nrt"

[build]

[env]
  ENVIRONMENT = "development"
  GIT_COMMIT = ""

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"
