name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      working-directory: ./backend
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      working-directory: ./backend
      run: poetry install --no-interaction
    
    - name: Run linting
      working-directory: ./backend
      run: |
        poetry run python -m flake8 app/ tests/ --max-line-length=120 --ignore=E203,W503
    
    - name: Run type checking
      working-directory: ./backend
      run: |
        poetry run python -m mypy app/ --ignore-missing-imports
    
    - name: Run unit tests
      working-directory: ./backend
      run: |
        poetry run python -m pytest tests/ -v
    
    - name: Run model accuracy tests
      working-directory: ./backend
      run: |
        poetry run python -m pytest tests/test_model_accuracy.py -v
      env:
        PYTHONPATH: ${{ github.workspace }}/backend

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      working-directory: ./backend
      run: |
        pip install safety
        safety check --json || true
